<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <form id="adoption-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <label>Have you ever lived with a Dog before?</label>
            <input type="checkbox" id="dog-experience" name="dog_experience" value="Have you ever lived with a Dog before?">

            <label for="breeds">Please select your preferred breeds (select at least 3)</label>
            <select id="breeds" name="preferred_breeds[]" multiple required>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Labrador Retriever">Labrador Retriever</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Poodle">Poodle</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Beagle">Beagle</option>
                <option value="Pug">Pug</option>
                <option value="Dachshund">Dachshund</option>
                <option value="Yorkshire Terrier">Yorkshire Terrier</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
